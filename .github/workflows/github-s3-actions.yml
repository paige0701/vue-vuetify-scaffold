name: Main CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v2

      - name: npm install
        run: npm install

      - name: build
        run: npm run build

      - name: deploy
        env:
          AWS_ACCESS_KEY_ID: '${{secrets.ACCESS_KEY_ID}}'
          AWS_SECRET_ACCESS_KEY: '${{secrets.SECRET_ACCESS_KEY}}'
        run: |
          aws s3 cp \
          --recursive \
          --region ap-northeast-2 \
          dist s3://vue-vuetify-scaffold